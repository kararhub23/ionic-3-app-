<ion-header>

  <ion-navbar>
    <ion-title>updateDate</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>

        <ion-item>
          <ion-label floating> name  </ion-label>
          <ion-input type="text"[(ngModel)]="name"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>lname </ion-label>
          <ion-input type="text"[(ngModel)]="lname"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>age  </ion-label>
          <ion-input type="text" [(ngModel)]="age"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating> dept  </ion-label>
          <ion-input type="text"[(ngModel)]="dept"></ion-input>
        </ion-item>


      <h1>{{key}}</h1>
      </ion-list>
      <button ion-button color="secondary" block (click)="update(name , lname , age , dept)"> Save Edite </button>
</ion-content>
